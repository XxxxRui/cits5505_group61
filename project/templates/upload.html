<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_upload.css') }}">
</head>
<body>
  <header>
    <a href="index.html" class="logo-link">
      <img src="https://static.vecteezy.com/system/resources/previews/013/547/909/non_2x/smartwatch-logo-design-watch-combine-with-bulb-logo-design-modern-concept-vector.jpg" 
           alt="Wellness Tracker Logo" class="logo">
    </a>
    <h1>Wellness Tracker</h1>
    <div class="nav-buttons">
      <a href="{{ url_for('home') }}">
            <button>Home Page</button>
        </a>
        <a href="{{ url_for('account') }}">
            <button>Account</button>
        </a>
        <a href="{{ url_for('faqs') }}">
            <button>FAQ's</button>
        </a>
        <a href="{{ url_for('history') }}">
            <button>History</button>
        </a>
    </div>
  </header>

  <main class="content">
    <h2>Upload Your Data</h2>
    <form action="visualize.html" method="GET">
        <label for="steps">Steps:</label>
        <input type="number" id="steps" name="steps" required><br><br>

        <label for="calories">Calories Burnt:</label>
        <input type="number" id="calories" name="calories" required><br><br>

        <button type="submit">Submit Data</button>
    </form>
  </main>
</body>
</html>
